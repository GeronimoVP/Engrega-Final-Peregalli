{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CyberShield</title>
    <link rel="icon" href="{% static 'assets/favicon.ico' %}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Poppins&display=swap" rel="stylesheet" />
    <link href="{% static 'appgero/css/styles.css' %}" rel="stylesheet" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            background-color: #111;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #fff !important;
            font-weight: bold;
            padding-left: 20px;
            padding-right: 20px;
            text-transform: uppercase;
        }
        nav a:hover {
            color: #00bcd4;
        }
        .navbar-toggler-icon {
            background-color: #fff;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .navbar-brand {
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
        }
        footer {
            background-color: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        footer div {
            font-size: 1.1rem;
        }
        .spacer {
            height: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand text-white" href="{% url 'inicio' %}">CyberShield</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'lista_tutoriales' %}">Tutoriales</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'lista_articulos' %}">Art√≠culos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'lista_herramientas' %}">Herramientas</a></li>
            </ul>
        </div>
    </nav>

    <div class="spacer"></div>

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer text-center py-3">
        <div>&copy; 2024 CyberShield</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'appgero/js/scripts.js' %}"></script>
</body>
</html>
