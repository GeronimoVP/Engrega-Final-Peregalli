{% extends 'AppGero/padre.html' %}

{% block content %}
    <div class="container px-4 px-lg-5 py-5">
        <header class="mb-4 bg-dark p-4 rounded">
            <h1 class="text-center text-white">Agregar Artículo</h1>
        </header>

        <main>
            <form action="" method="POST" class="bg-light p-4 rounded shadow" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    {{ form.titulo }}
                </div>

                <div class="mb-3">
                    <label for="contenido" class="form-label">Contenido:</label>
                    {{ form.contenido }}
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" id="autor" name="autor" class="form-control" value="{{ user.username }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen:</label>
                    {{ form.imagen }}
                </div>

                <button type="submit" class="btn btn-dark w-100">Agregar Artículo</button>
            </form>
        </main>
    </div>
{% endblock %}
