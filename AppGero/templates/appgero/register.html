{% extends 'AppGero/padre.html' %}
{% load static %}

{% block head %}
<style>
/* CSS para el estilo */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* Asegura que el formulario esté centrado verticalmente */
}

/* Estilo para el formulario */
.custom-form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
    text-align: center; /* Centra todo el texto dentro del formulario */
    width: 100%;
    max-width: 400px; /* Ancho máximo para los campos */
}

.custom-form h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Estilo para los campos del formulario */
.custom-form input[type="text"],
.custom-form input[type="password"],
.custom-form input[type="email"],
.custom-form textarea,
.custom-form select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px; /* Aumenta el espaciado entre los campos */
    border-radius: 8px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    text-align: center; /* Centra el texto dentro de los campos */
}

/* Estilo para el botón */
.custom-form .btn {
    background-color: #007bff;
    color: white;
    padding: 14px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    text-align: center;
    transition: background-color 0.3s ease;
    width: 100%; /* Asegura que el botón tenga el mismo ancho que los campos */
}

.custom-form .btn:hover {
    background-color: #0056b3; /* Cambio de color al pasar el mouse */
}

.custom-form input:focus,
.custom-form textarea:focus,
.custom-form select:focus {
    border-color: #007bff;
    outline: none;
}
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form method="post" class="custom-form">
            {% csrf_token %}
            {{ form.as_p }}

            {% if form.password_confirm.errors %}
                <div class="alert alert-danger">
                    {% for error in form.password_confirm.errors %}
                        <p style="color: red; font-weight: bold;">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
