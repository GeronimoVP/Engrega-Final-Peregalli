{% extends 'padre.html' %}

{% block title %}Herramientas{% endblock %}

{% block content %}
<h2>Herramientas</h2>
<ul>
    {% for herramienta in herramientas %}
    <li>
        <h3>{{ herramienta.nombre }}</h3>
        <p>{{ herramienta.descripcion }}</p>
        <a href="{{ herramienta.url }}">Más información</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
