{% extends 'AppGero/padre.html' %}

{% block content %}
<div class="container px-4 px-lg-5 py-5">
    <header class="mb-4 bg-dark p-4 rounded">
        <h1 class="text-center text-white">Eliminar Artículo</h1>
    </header>

    <main>
        <div class="bg-light p-4 rounded shadow">
            <h2>¿Estás seguro de que deseas eliminar "{{ articulo.titulo }}"?</h2>
            <p>Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'lista_articulos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </main>
</div>
{% endblock %}
