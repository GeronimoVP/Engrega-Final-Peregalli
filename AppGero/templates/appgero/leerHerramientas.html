{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ herramienta.nombre }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>{{ herramienta.nombre }}</h1>
        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'lista_herramientas' %}">Lista de Herramientas</a>
        </nav>
    </header>

    <main>
        <h2>Descripción</h2>
        <p>{{ herramienta.descripcion }}</p>
        
        <h3>Características</h3>
        <p>{{ herramienta.caracteristicas }}</p>

        <p><strong>Fecha de Publicación:</strong> {{ herramienta.fecha_publicacion }}</p>
    </main>

    <footer>
        <p>&copy; 2024 Blog de Ciberseguridad</p>
    </footer>
</body>
</html>
