{% extends 'AppGero/padre.html' %}

{% block content %}
    <div class="container px-4 px-lg-5 py-5">
        <header class="mb-4 bg-dark p-4 rounded">
            <h1 class="text-center text-white">Agregar un Nuevo Tutorial</h1>
        </header>

        <main>
            <form action="" method="POST" class="bg-light p-4 rounded shadow" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="3" class="form-control" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="contenido" class="form-label">Contenido:</label>
                    <textarea id="contenido" name="contenido" rows="10" class="form-control" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="video_url" class="form-label">Enlace al Video de YouTube:</label>
                    <input type="url" id="video_url" name="video_url" class="form-control" placeholder="https://www.youtube.com/watch?v=XXXXXX">
                </div>
                
                <button type="submit" class="btn btn-dark w-100">Guardar Tutorial</button>
            </form>
        </main>
    </div>
{% endblock %}
